<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
    <!-- Clean background with subtle gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#161B22;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="800" height="200" fill="url(#grad1)"/>

    <!-- Main Title -->
    <text x="400" y="80" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">
        Full Stack Developer
    </text>

    <!-- Technology text -->
    <text x="400" y="120" font-family="Arial" font-size="16" fill="#8B949E" text-anchor="middle">
        MERN Stack | Java | Database Management | Web Development
    </text>

    <!-- Decorative line -->
    <line x1="250" y1="140" x2="550" y2="140" stroke="#30363D" stroke-width="2"/>

    <!-- Technology Icons -->
    <g transform="translate(250, 160)">
        <!-- MongoDB -->
        <circle cx="0" cy="0" r="8" fill="#00ED64"/>
        
        <!-- Express -->
        <circle cx="75" cy="0" r="8" fill="#FFFFFF"/>
        
        <!-- React -->
        <circle cx="150" cy="0" r="8" fill="#61DAFB"/>
        
        <!-- Node.js -->
        <circle cx="225" cy="0" r="8" fill="#68A063"/>
        
        <!-- Java -->
        <circle cx="300" cy="0" r="8" fill="#E76F00"/>
    </g>
</svg>
